<div class="login-page" [@routerTransition]>
    <div class="container">
    <div class="row">
        <div class="Absolute-Center is-Responsive">
            <div class="col-sm-12 col-md-10 col-md-offset-1">
                <form (ngSubmit)="submit()" #forgotForm="ngForm">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<p> Enter your email address to reinitialize your password: </p>
                        <input class="form-control" type="text" name='mail' [(ngModel)]='loginData.mail' placeholder="Enter mail" required/>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-6 col-md-4">
                            <button type="submit" class="btn btn-def btn-block" [disabled]="!forgotForm.form.valid" onclick="confirm('Link to reset your password sent to your mail')">Send</button>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <button type="button" class="btn btn-def btn-block" [routerLink]="['/login']">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
